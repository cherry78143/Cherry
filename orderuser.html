<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Orders - Sports Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { 
      background: #f8f9fa; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
    }
    
    .hero-section {
      background: #e9ecef;
      color: #333;
      padding: 2rem 0;
      margin-bottom: 1rem;
    }
    
    .card {
      border: 1px solid #dee2e6;
      border-radius: 0.25rem;
    }
    
    .status-badge {
      font-size: 0.85rem;
      padding: 0.35rem 0.75rem;
      border-radius: 20px;
    }
    
    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }
    
    .order-price {
      color: #dc3545;
      font-weight: 700;
      font-size: 1.2rem;
    }
    
    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
    }
    
    .empty-state i {
      font-size: 4rem;
      color: #ddd;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="index.html">
      <i class="fa-solid fa-trophy me-2"></i>Sports Store
    </a>
  </div>
</nav>

<div class="hero-section text-center">
  <div class="container">
    <h1>My Orders</h1>
    <p>Track your orders and delivery status</p>
  </div>
</div>

<div class="container mt-4">
  <div id="alertArea"></div>
  
  <div class="mb-4">
    <h4><i class="fa-solid fa-magnifying-glass me-2"></i>Find Your Orders</h4>
    <div class="input-group">
      <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
      <input type="text" id="phoneInput" class="form-control form-control-lg" placeholder="Enter your phone number">
      <button class="btn btn-primary" id="searchBtn">
        <span class="spinner-border spinner-border-sm" id="searchSpinner" style="display: none;"></span>
        <span id="searchText">Search Orders</span>
      </button>
    </div>
    <div class="form-text mt-2">Enter the phone number you used when placing your order</div>
  </div>
  
  <h3 class="mb-3" id="resultsTitle" style="display: none;">Your Orders</h3>
  <div id="ordersContainer"></div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyw8x955BGK9Z28Y7MHiIcBa0VuDNDK5BTdrGTfIwWy9xkPDoP_2eqjtMmtkKgrRCAk/exec";

function showAlert(msg, type='danger') {
  document.getElementById('alertArea').innerHTML = `
    <div class="alert alert-${type} alert-dismissible fade show">
      <i class="fa-solid fa-${type === 'success' ? 'circle-check' : 'circle-exclamation'} me-2"></i>
      ${msg}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>`;
  setTimeout(() => { document.getElementById('alertArea').innerHTML = '' }, 6000);
}

document.getElementById("searchBtn").addEventListener("click", fetchOrders);
document.getElementById("phoneInput").addEventListener("keyup", (e) => { 
  if (e.key === "Enter") fetchOrders(); 
});

async function fetchOrders() {
  const phone = document.getElementById("phoneInput").value.trim();
  if (!phone) { 
    showAlert("Please enter your phone number", "warning"); 
    return; 
  }
  
  // Validate phone number format
  if (!/^[0-9]{10}$/.test(phone)) {
    showAlert("Please enter a valid 10-digit phone number", "warning");
    return;
  }
  
  try {
    // Show loading state
    document.getElementById("searchSpinner").style.display = "inline-block";
    document.getElementById("searchText").textContent = "Searching...";
    document.getElementById("searchBtn").disabled = true;
    
    const res = await fetch(`${API_URL}?action=getOrders&phone=${encodeURIComponent(phone)}`);
    if (!res.ok) {
      const txt = await res.text();
      throw new Error(`HTTP ${res.status}: ${txt}`);
    }
    const data = await res.json();
    displayOrders(data, phone);
  } catch (err) {
    console.error("Error fetching orders:", err);
    showAlert("Failed to fetch orders. Please check your connection and try again.");
  } finally {
    document.getElementById("searchSpinner").style.display = "none";
    document.getElementById("searchText").textContent = "Search Orders";
    document.getElementById("searchBtn").disabled = false;
  }
}

function displayOrders(orders, phone) {
  const container = document.getElementById("ordersContainer");
  const resultsTitle = document.getElementById("resultsTitle");
  
  if (!orders || orders.length === 0) {
    container.innerHTML = `
      <div class="empty-state">
        <i class="fa-solid fa-box-open"></i>
        <h4 class="text-muted">No orders found</h4>
        <p class="text-muted">We couldn't find any orders for phone number: ${phone}</p>
      </div>`;
    resultsTitle.style.display = 'none';
    return;
  }
  
  resultsTitle.style.display = 'block';
  container.innerHTML = orders.map(order => {
    // Determine status badge color
    let statusClass = 'bg-secondary';
    if (order.Status === 'Delivered') statusClass = 'bg-success';
    else if (order.Status === 'Shipped') statusClass = 'bg-primary';
    else if (order.Status === 'Processing') statusClass = 'bg-warning';
    else if (order.Status === 'Cancelled') statusClass = 'bg-danger';
    
    // Format date if available
    let orderDate = '';
    if (order.Timestamp) {
      try {
        orderDate = new Date(order.Timestamp).toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });
      } catch (e) {
        orderDate = order.Timestamp;
      }
    }
    
    return `
    <div class="card mb-4">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-start mb-2">
          <h5 class="card-title">${order.ProductTitle || 'Sports Product'}</h5>
          <span class="order-price">â‚¹${order.TotalAmount || '0'}</span>
        </div>
        
        <div class="row mb-3">
          <div class="col-md-6">
            <p class="mb-1"><i class="fa-solid fa-tag me-2 text-muted"></i><strong>Order ID:</strong> ${order.OrderID || 'N/A'}</p>
            <p class="mb-1"><i class="fa-solid fa-hashtag me-2 text-muted"></i><strong>Quantity:</strong> ${order.Quantity || '1'}</p>
          </div>
          <div class="col-md-6">
            <p class="mb-1"><i class="fa-solid fa-calendar me-2 text-muted"></i><strong>Order Date:</strong> ${orderDate || 'N/A'}</p>
            <p class="mb-0"><i class="fa-solid fa-circle-check me-2 text-muted"></i><strong>Status:</strong> <span class="badge ${statusClass} status-badge">${order.Status || 'Processing'}</span></p>
          </div>
        </div>
        
        <div class="border-top pt-3">
          <h6 class="mb-2"><i class="fa-solid fa-location-dot me-2"></i>Delivery Address</h6>
          <p class="text-muted mb-0">${order.Address || ''}, ${order.Place || ''} - ${order.PinCode || ''}</p>
        </div>
      </div>
    </div>`;
  }).join("");
}
</script>
</body>
</html>
